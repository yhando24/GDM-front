<div style="text-align: center">
<h2>Récapitulatif des primes</h2>
</div>
<div class="row align-middle" style="width: 110%">
<div class="col-4">
<table class="table table-striped ">
  <thead>
    <tr class="text-center">
      <th class="align-middle" scope="col">Date de début</th>
      <th class="align-middle" scope="col">Date de fin</th>
      <th class="align-middle" scope="col">Nature </th>
      <th class="align-middle" scope="col">Prime</th>
    </tr>
  </thead>
  <tbody>
    <tr class="text-center" *ngFor="let mission of listeMissions">
      <td class="align-middle">{{ mission.startDate }}</td>
      <td class="align-middle">{{ mission.endDate }}</td>
      <td class="align-middle">{{ mission.kind.name }}</td>
      <td class="align-middle">{{ mission.prime }}</td>
    </tr>
  </tbody>
</table>
</div>
<div class = "col-8">
<div class="chart-container">
  <canvas id="canvas">{{ chart }}</canvas>
</div>
</div>
</div>
