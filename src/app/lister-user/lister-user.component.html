<h2>liste des utilisateurs</h2>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nom</th>
      <th scope="col">Prenom</th>
      <th scope="col">Roles</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of listeUsers; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>
        {{ user.firstName }}
      </td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.role }}</td>
      <td><button type="button" class="btn btn-danger" (click)="open(modal , user)">Supprimer</button></td>
    </tr>
  </tbody>
</table>
<ng-template #modal let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{titreModal}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
  <p>{{messageModal}}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-danger" (click)="delete(userToDelete)">confirmer</button>
    <button type="button" class="btn btn-outline-dark" (click)="d('Save click')">Annuler</button>
  </div>
</ng-template>
